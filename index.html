<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor</title>
</head>

<body>
    <header class="bg-white">
        <h1 class="text-center py-3"> Rock Paper Scissor</h1>
    </header>

    <div class="your_choose">
        <h5 class="text-center">Your Choose</h5>
        <ul class="list-unstyled d-flex justify-content-center mt-3 gap-3">
            <li class="icon player_icon">
                <img src="./img/paper1.png" alt="">
            </li>
            <li class="icon player_icon">
                <img src="./img/rock1.png" alt="">
            </li>
            <li class="icon player_icon">
                <img src="./img/scissor1.png" alt="">
            </li>
        </ul>
    </div>

    <div class="cpu&result d-none">
        <div class="cpu_choose">
            <h5 class="text-center"> CPU Choose</h5>
            <ul class="list-unstyled d-flex justify-content-center mt-3 gap-3">
                <li class="icon ">
                    <img src="./img/paper1.png" alt="">
                </li>
                <li class="icon">
                    <img src="./img/rock1.png" alt="">
                </li>
                <li class="icon">
                    <img src="./img/scissor1.png" alt="">
                </li>
            </ul>
        </div>

        <div>
            <h5 class="text-center"> Result</h5>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
